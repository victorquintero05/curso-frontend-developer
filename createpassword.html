<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login"> 
        <div class="form-container"> 
            <img src="https://raw.githubusercontent.com/platzi/curso-frontend-developer-practico/4774124de4c723d46d6a22da4c93c03f7be9e7bd/logos/logo_yard_sale.svg" alt="logo">
            <h1 class="title"> Create a new password </h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="********" class="input input-password" >

                <label for="password" class="label">Re-enter password</label>
                <input type="password" id="new-password" placeholder="********" class="input input-password" >

                <input type="submit" value="confirm" class="primary-button login-button">
            </form>
        </div>
    </div>

    
</body>
